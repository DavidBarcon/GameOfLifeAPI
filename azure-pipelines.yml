# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  displayName: 'Install .NET Core SDK'
  inputs:
    version: 7.x
    performMultiLevelLookup: true
    includePreviewVersions: true # Required for preview versions


- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: |
      **/GameOfLifeAPI.Tests/GameOfLifeKata.API.Tests.csproj
      **/GameOfLife.Business.Tests/GameOfLifeKata.Business.Tests.csproj
      **/GameOfLife.Infrastructure.Tests/GameOfLifeKata.Infrastructure.Tests.csproj
      **/GameOfLifeAPI/GameOfLifeKata.API.csproj
    feedsToUse: 'select'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '*/GameOfLifeAPI/GameOfLifeKata.API.csproj'
    arguments: '--configuration $(buildConfiguration)'

